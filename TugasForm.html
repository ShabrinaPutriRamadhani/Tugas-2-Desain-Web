<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shabrina Form</title>
</head>
<body style="background-color: #00FF00">
    <form action="results.html" method="GET" enctype="multipart/form-data">
        <h2 align="center"><i><u>USER FORM </u></i></font></h2>
    <table border="0" align="center">
        <tr>
            <td>FIRST NAME </td>
            <td><input type="text" name="Name" size="30"/></td>
        </tr>
        <tr>
            <td>PASSWORD </td>
            <td><input type="password" name="Password" required size="30"></td>
        </tr>
        <tr><td>GENDER </td>
            <td><input type="radio" name="Gender" value="Male" /> Male
            <input type="radio" name="Gender" value="Female" /> Female
            </td>
        </tr>
        <tr>
            <td>ADDRESS </td>
            <td><textarea name="Address" row="5" cols="31"></textarea>
            </td>
        </tr>
        <tr>
            <td>D.O.B </td>
            <td><input type="date" size="30" name="TTL" /></td>
        </tr>
        <tr>
            <td>SELECT GAMES </td>
            <td><input type="checkbox" name=" Games" value="Hockey"> Hockey
            <input type="checkbox" name=" Games" value="Football">Football
            <input type="checkbox" name=" Games" value="Cricket">Cricket
            <input type="checkbox" name=" Games" value="VolleyBall">VolleyBall
            </td>
        </td>
        <tr>
            <td>MARIRAL STATUS </td>
            <td><input type="radio" name=" Status" value="Married">Married
            <input type="radio" name=" Status" value="Unmarried">Unmarried
            </td>
        <tr>
            <td></td>
            <td><input type="submit" Value="Submit" align="right">
                <input type="reset" Value="Clear" ></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name=" Accept" id=" Accept"> I accept this agrement
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
